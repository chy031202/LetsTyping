- id: 1
  title: "별 헤는 밤 - 윤동주"
  content: |
    계절이 지나가는 하늘에는 가을로 가득 차 있습니다.
    나는 아무 걱정도 없이 가을 속의 별들을 다 헤일 듯합니다.
    가슴속에 하나 둘 새겨지는 별을 이제 다 못 헤는 것은
    나의 삶이 다 한 계절이기 때문입니다.

- id: 2
  title: "밤편지 - IU"
  content: |
    이 밤 그날의 반딧불을 당신의 창 가까이 보내며
    사랑한다는 말을 할까요.
    나 우리의 첫 입맞춤을 떠올려요.
    그럼 언제든 눈을 감고 가장 먼 곳으로 가요.